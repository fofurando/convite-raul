<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Raul 10 anos</title>
<style>
/* Layout Story 9:16 */
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Arial', sans-serif;
  overflow:hidden;
}

.container{
  position:relative;
  width:100%;
  max-width:420px;
  aspect-ratio:9/16;
  background:#0d1b2a;
  overflow:hidden;
  border-radius:25px;
}

  /* Imagem do envelope (in√≠cio do convite) */
#envelopeImg{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:60%;
  pointer-events:none;
  z-index:2;
}

  /* V√≠deo do convite */
#conviteVideo{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Moldura */
#molduraImg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none;
}

/* Purpurina/part√≠culas */
.particles{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
}

/* Frame final com dados e bot√µes */
#frame{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  opacity:0;
  transition:opacity 1.5s ease;
}

/* T√≠tulo e info */
#frame h1{
  font-size:32px;
  text-shadow: 0 0 10px #00f7ff;
  margin:0;
}
#frame p{
  font-size:18px;
  margin:10px 0;
  text-shadow: 0 0 8px #00f7ff;
}

/* Bot√µes cinematogr√°ficos */
button{
  margin:10px;
  padding:14px 22px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff6aff,#ff00ff);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 20px rgba(255,0,255,0.7);
}
button:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(255,0,255,1);
}

.obs{
  font-size:14px;
  margin-top:10px;
  color:#f0f0f0;
  text-shadow:0 0 5px #fff;
}

/* Pequena anima√ß√£o de brilho dos bot√µes */
@keyframes glow{
  0% { box-shadow:0 0 20px rgba(255,0,255,0.7); }
  50% { box-shadow:0 0 35px rgba(255,0,255,1); }
  100% { box-shadow:0 0 20px rgba(255,0,255,0.7); }
}
button{
  animation: glow 2s infinite;
}

</style>
</head>
<body>

<div class="container">

  <!-- V√≠deo do convite -->
  <video id="conviteVideo" autoplay muted playsinline>
    <source src="./video.mp4" type="video/mp4">
  </video>

  <img src="./envelope.png" id="envelopeImg">
  
  <!-- Moldura animada -->
  <img src="./moldura01.jpg" id="molduraImg">

  <!-- Purpurina/part√≠culas -->
  <canvas class="particles" id="particles"></canvas>

  <!-- Frame final -->
  <div id="frame">
    <h1>Raul</h1>
    <p>10 anos<br>07 de mar√ßo de 2026<br>√†s 15 horas</p>
    <button onclick="abrirMapa()">üìç Localiza√ß√£o</button>
    <button onclick="confirmar()">üéâ Confirmar Presen√ßa</button>
    <button onclick="window.location.href='presentes.html'">üéÅ Sugest√£o de Presentes</button>
    <div class="obs">churrasco comunit√°rio</div>
  </div>

</div>

<script>
// Mostra o frame quando o v√≠deo termina
const video = document.getElementById('conviteVideo');
const frame = document.getElementById('frame');
video.onended = () => {
  frame.classList.add('show');
}

// Fun√ß√µes dos bot√µes
function abrirMapa(){
  window.open('https://maps.app.goo.gl/8PKVQXYy6UK7sbPAA', '_blank');
}
function confirmar(){
  window.open('hhttps://wa.link/qhpf5s', '_blank');
}

// Part√≠culas simples de purpurina
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

const particles = [];
for(let i=0;i<150;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*3+1,
    dx: (Math.random()-0.5)*2,
    dy: (Math.random()-0.5)*2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
