<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Raul 10 Anos</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-sulley: #00A5CF;
            --verde-mike: #94D025;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            font-family: 'Baloo 2', cursive;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .main-container {
            position: relative;
            width: 100%; max-width: 450px;
            height: 100vh;
            background: #121212;
        }

        /* TELA 1: ENVELOPE (CORRIGIDO PARA TELA CHEIA) */
        #startScreen {
            position: absolute;
            width: 100%; height: 100%;
            /* 'cover' garante que a imagem preencha tudo sem sobras */
            background: url('envelope.png') center/cover no-repeat;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 50; cursor: pointer;
        }

        /* BOT√ÉO DE SOM SUAVE */
        #soundAlert {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: var(--azul-sulley);
            padding: 8px 25px;
            border-radius: 15px;
            border: 2px solid var(--azul-sulley);
            font-family: 'Luckiest Guy', cursive;
            font-size: 14px;
            z-index: 60;
            animation: pulseSuave 2s infinite;
        }

        @keyframes pulseSuave {
            0%, 100% { transform: translate(-50%, 0) scale(1); }
            50% { transform: translate(-50%, 0) scale(1.05); }
        }

        /* TEXTO TOQUE PARA ABRIR */
        .tap-text {
            position: absolute;
            bottom: 12%;
            font-family: 'Luckiest Guy', cursive;
            font-size: 32px;
            color: var(--verde-mike);
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #000, 0px 0px 20px rgba(148, 208, 37, 0.6);
            animation: blinkFilme 1.5s infinite;
        }

        @keyframes blinkFilme { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        video {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        /* ANIMA√á√ïES DE FADE (ACELERADAS PARA 0.4s) */
        .fade-out { animation: fadeOutAnim 0.4s forwards; }
        .fade-in { display: block !important; animation: fadeInAnim 0.4s forwards; }

        @keyframes fadeOutAnim { from { opacity: 1; } to { opacity: 0; } }
        @keyframes fadeInAnim { from { opacity: 0; } to { opacity: 1; } }

        #screenConvite, #screenPresentes {
            display: none;
            position: absolute;
            width: 100%; height: 100%;
            opacity: 0;
            z-index: 20;
        }

        .btn-invisible {
            position: absolute; 
            z-index: 100;
            background: transparent; 
            border: none; 
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- NOVAS POSI√á√ïES CORRIGIDAS --- */
        /* Confirmar Presen√ßa: X:286 Y:1215 */
        .pos-confirmar { width: 13.87%; height: 7.80%; left: 26.48%; top: 63.28%; }
        
        /* Mapa: X:468.1 Y:1216 */
        .pos-mapa { width: 13.87%; height: 7.80%; left: 43.34%; top: 63.33%; }
        
        /* Sugest√£o Presentes: X:650.1 Y:1217 */
        .pos-presentes { width: 13.87%; height: 7.80%; left: 60.19%; top: 63.38%; }

        /* Bot√µes da tela de presentes (conforme √∫ltimos prints) */
        .pos-pix { width: 48.52%; height: 7.45%; left: 25.26%; top: 67.25%; }
        .pos-voltar { width: 10.24%; height: 5.76%; left: 73.79%; top: 78.86%; }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div id="soundAlert">‚ö†Ô∏è LIGUE O SOM! üîä</div>

        <div id="startScreen" onclick="iniciar()">
            <div class="tap-text">Toque para abrir</div>
        </div>

        <video id="videoIntro" src="video.mp4" playsinline></video>

        <div id="screenConvite">
            <video id="videoMoldura" src="videomoldura.mp4" loop muted playsinline style="display:block"></video>
            <button class="btn-invisible pos-confirmar" onclick="confirmar()"></button>
            <button class="btn-invisible pos-mapa" onclick="abrirMapa()"></button>
            <button class="btn-invisible pos-presentes" onclick="mostrarPresentes()"></button>
        </div>

        <div id="screenPresentes">
            <video id="videoPresentes" src="videopresentes.mp4" loop muted playsinline style="display:block"></video>
            <button class="btn-invisible pos-pix" onclick="copiarPix()"></button>
            <button class="btn-invisible pos-voltar" onclick="voltar()"></button>
        </div>

    </div>

    <script>
        const vIntro = document.getElementById('videoIntro');
        const vMoldura = document.getElementById('videoMoldura');
        const vPresentes = document.getElementById('videoPresentes');
        const screenConvite = document.getElementById('screenConvite');
        const screenPresentes = document.getElementById('screenPresentes');

        function iniciar() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('soundAlert').style.display = 'none';
            vIntro.play();
        }

        vIntro.onended = function() {
            vIntro.classList.add('fade-out');
            setTimeout(() => {
                vIntro.style.display = 'none';
                screenConvite.classList.add('fade-in');
                vMoldura.play();
            }, 400); // Transi√ß√£o r√°pida de 0.4s
        };

        function mostrarPresentes() {
            screenConvite.style.display = 'none';
            screenPresentes.classList.add('fade-in');
            vPresentes.play();
        }

        function voltar() {
            screenPresentes.style.display = 'none';
            screenPresentes.classList.remove('fade-in');
            screenConvite.style.display = 'block';
            screenConvite.style.opacity = '1';
            vMoldura.play();
        }

        function abrirMapa() { window.open("https://maps.app.goo.gl/8PKVQXYy6UK7sbPAA"); }
        function confirmar() { window.open("https://wa.link/qhpf5s"); }
        
        function copiarPix() {
            const chave = "24e72c1b-f106-4d15-bb38-a5d49499a8a5"; 
            navigator.clipboard.writeText(chave).then(() => {
                alert("Chave copiada! üéâ");
            });
        }
    </script>
</body>
</html>
