<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Raul 10 Anos</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-sulley: #00A5CF;
            --verde-mike: #94D025;
            --magia: radial-gradient(circle, #fff, #fbda61, #ff5acd, #2b44ff);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            font-family: 'Baloo 2', cursive;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .main-container {
            position: relative;
            width: 100%; max-width: 450px;
            height: 100vh;
            background: #121212;
        }

        /* TELA 1: ENVELOPE */
        #startScreen {
            position: absolute;
            width: 100%; height: 100%;
            background: url('envelope.png') center/contain no-repeat, var(--azul-sulley);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 50; cursor: pointer;
        }

        .tap-text {
            position: absolute;
            bottom: 15%;
            font-family: 'Luckiest Guy', cursive;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px var(--verde-mike);
            animation: blink 1.2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        #soundAlert {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            z-index: 60;
            white-space: nowrap;
        }

        @keyframes pulse { 0% { transform: translate(-50%, 0) scale(1); } 50% { transform: translate(-50%, 0) scale(1.1); } 100% { transform: translate(-50%, 0) scale(1); } }

        video {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
            z-index: 10;
        }

        /* EFEITO DE EXPLOS√ÉO M√ÅGICA */
        #magicExplosion {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--magia);
            opacity: 0;
            z-index: 25;
            pointer-events: none;
        }

        .explode { animation: explosionAnim 0.8s ease-out forwards; }

        @keyframes explosionAnim {
            0% { opacity: 0; transform: scale(0.1); }
            50% { opacity: 1; transform: scale(1.5); filter: blur(10px); }
            100% { opacity: 0; transform: scale(2); }
        }

        /* TELA MOLDURA E PRESENTES */
        #screenConvite, #screenPresentes {
            display: none;
            position: absolute;
            width: 100%; height: 100%;
            z-index: 20;
        }

        .stomp { animation: stompAnim 0.6s ease-out; }

        @keyframes stompAnim {
            0% { transform: scale(5); opacity: 0; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* TODOS OS BOT√ïES TRANSPARENTES */
        .btn-invisible {
            position: absolute; 
            z-index: 100;
            background: transparent; 
            border: none; 
            outline: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* POSI√á√ïES BASEADAS NOS SEUS PRINTS */
        .pos-confirmar { width: 23.33%; height: 13.12%; left: 10%; top: 59.53%; }
        .pos-mapa { width: 13.87%; height: 7.80%; left: 26.48%; top: 63.28%; }
        .pos-presentes { width: 13.87%; height: 7.80%; left: 43.34%; top: 63.33%; }
        
        /* Bot√µes da tela de presentes */
        .pos-pix { width: 48.52%; height: 7.45%; left: 25.26%; top: 67.25%; }
        .pos-voltar { width: 10.24%; height: 5.76%; left: 73.79%; top: 78.86%; }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div id="soundAlert">‚ö†Ô∏è LIGUE O SOM! üîä</div>

        <div id="startScreen" onclick="iniciar()">
            <div class="tap-text">Toque para abrir</div>
        </div>

        <div id="magicExplosion"></div>

        <video id="videoIntro" src="video.mp4" playsinline></video>

        <div id="screenConvite">
            <video id="videoMoldura" src="video_moldura.mp4" loop muted playsinline style="display:block"></video>
            <button class="btn-invisible pos-confirmar" onclick="confirmar()"></button>
            <button class="btn-invisible pos-mapa" onclick="abrirMapa()"></button>
            <button class="btn-invisible pos-presentes" onclick="mostrarPresentes()"></button>
        </div>

        <div id="screenPresentes">
            <video id="videoPresentes" src="video_presentes.mp4" loop muted playsinline style="display:block"></video>
            <button class="btn-invisible pos-pix" onclick="copiarPix()"></button>
            <button class="btn-invisible pos-voltar" onclick="voltar()"></button>
        </div>

    </div>

    <script>
        const vIntro = document.getElementById('videoIntro');
        const vMoldura = document.getElementById('videoMoldura');
        const vPresentes = document.getElementById('videoPresentes');
        const explosion = document.getElementById('magicExplosion');
        const screenConvite = document.getElementById('screenConvite');
        const screenPresentes = document.getElementById('screenPresentes');

        function iniciar() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('soundAlert').style.display = 'none';
            vIntro.style.display = 'block';
            vIntro.play();
        }

        // Transi√ß√£o do v√≠deo de intro para a moldura
        vIntro.onended = function() {
            vIntro.style.display = 'none';
            explosion.classList.add('explode');
            
            setTimeout(() => {
                screenConvite.style.display = 'block';
                screenConvite.classList.add('stomp');
                vMoldura.play();
            }, 400);
        };

        function mostrarPresentes() {
            screenConvite.style.display = 'none';
            screenPresentes.style.display = 'block';
            vPresentes.play();
        }

        function voltar() {
            screenPresentes.style.display = 'none';
            screenConvite.style.display = 'block';
            vMoldura.play();
        }

        function abrirMapa() { 
            window.open("https://maps.app.goo.gl/8PKVQXYy6UK7sbPAA"); 
        }

        function confirmar() { 
            window.open("https://wa.link/qhpf5s"); 
        }

        function copiarPix() {
            const chave = "24e72c1b-f106-4d15-bb38-a5d49499a8a5"; // <--- COLOQUE A CHAVE AQUI
            navigator.clipboard.writeText(chave).then(() => {
                alert("Chave copiada! üéâ");
            }).catch(err => {
                // Fallback para celulares antigos
                const tempInput = document.createElement("input");
                tempInput.value = chave;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                alert("Chave copiada! üéâ");
            });
        }
    </script>
</body>
</html>
