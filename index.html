/* Tela inicial */

}

.tapText{
position:absolute;
bottom:80px;
font-family:'Luckiest Guy', cursive;
font-size:28px;
color:white;
animation:blink 1.2s infinite;
text-shadow:0 0 15px #00f7ff;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.2;}
100%{opacity:1;}
}

/* Sticker Som */
#soundSticker{
position:absolute;
bottom:20px;

background:rgba(255,255,255,0.2);
padding:10px 15px;

font-size:14px;

}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

video{
width:100%;
height:100%;
object-fit:cover;
display:none;

/* Moldura final */

max-width:500px;

background-size:contain;
padding:60px 20px;
animation:stomp 0.6s ease-out;
}

@keyframes stomp{
0%{transform:scale(0.2) rotate(-10deg);opacity:0;}
70%{transform:scale(1.1);}
100%{transform:scale(1);opacity:1;}
}

h1{
font-family:'Luckiest Guy', cursive;
font-size:42px;
margin:10px 0;
}

.info{
font-size:18px;
margin-bottom:20px;
}

button{
margin:8px;
padding:12px 20px;
border-radius:30px;
border:none;
background:#3ec1d3;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);

.obs{
