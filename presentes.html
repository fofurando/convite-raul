<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentes Raul 10 anos</title>
<style>
body{
  margin:0;
  background:#0d1b2a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:'Arial', sans-serif;
  overflow:hidden;
}

.container{
  position:relative;
  width:100%;
  max-width:420px;
  aspect-ratio:9/16;
  background:#0d1b2a;
  overflow:hidden;
  border-radius:25px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

/* Moldura */
#molduraImg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none;
  z-index:-1;
}

/* Botões cinematográficos */
button{
  margin:10px;
  padding:14px 22px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff6aff,#ff00ff);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 20px rgba(255,0,255,0.7);
}
button:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(255,0,255,1);
}

/* Sugestões */
.sugestoes{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:15px;
  z-index:2;
}

.obs{
  font-size:14px;
  margin-top:10px;
  color:#f0f0f0;
  text-shadow:0 0 5px #fff;
}
</style>
</head>
<body>

<div class="container">

  <img src="./moldura.png" id="molduraImg">

  <h2>Presentes para Raul</h2>

  <div class="sugestoes">
    <button>Livro infantil</button>
    <button>Brinquedo educativo</button>
    <button>Jogo de tabuleiro</button>
  </div>

  <button onclick="window.location.href='index.html'">⬅ Voltar</button>
  <div class="obs">churrasco comunitário</div>

</div>

</body>
</html>
